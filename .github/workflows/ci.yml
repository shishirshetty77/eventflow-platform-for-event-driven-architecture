name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '20'

jobs:

  # GO LINT & SECURITY
  go-lint:
    name: Go Lint & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint on shared package
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: pkg/shared
          args: --timeout=5m
        continue-on-error: true

      - name: Run golangci-lint on services
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          for service in auth orders payments notification analyzer alert-engine ui-backend; do
            echo "Linting $service..."
            cd $GITHUB_WORKSPACE/services/$service && golangci-lint run --timeout=5m ./... || true
          done
        continue-on-error: true

      - name: Run go vet
        run: |
          cd pkg/shared && go vet ./...
          for service in auth orders payments notification analyzer alert-engine ui-backend; do
            echo "Running go vet on $service..."
            cd $GITHUB_WORKSPACE/services/$service && go vet ./...
          done
        continue-on-error: true

      - name: Check go mod tidy
        run: |
          cd pkg/shared && go mod tidy && git diff --exit-code go.mod go.sum || true
          for service in auth orders payments notification analyzer alert-engine ui-backend; do
            echo "Checking go mod tidy on $service..."
            cd $GITHUB_WORKSPACE/services/$service && go mod tidy && git diff --exit-code go.mod go.sum || true
          done

      - name: Run gosec security scanner
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          for service in auth orders payments notification analyzer alert-engine ui-backend; do
            echo "Running gosec on $service..."
            cd $GITHUB_WORKSPACE/services/$service && gosec -quiet ./... || true
          done
        continue-on-error: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          cd pkg/shared && govulncheck ./... || true
          for service in auth orders payments notification analyzer alert-engine ui-backend; do
            echo "Running govulncheck on $service..."
            cd $GITHUB_WORKSPACE/services/$service && govulncheck ./... || true
          done
        continue-on-error: true


  # GO BUILD

  go-build:
    name: Go Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build shared package
        run: |
          cd pkg/shared && go build ./...

      - name: Build all services
        run: |
          for service in auth orders payments notification analyzer alert-engine ui-backend; do
            echo "=========================================="
            echo "Building $service service..."
            echo "=========================================="
            cd $GITHUB_WORKSPACE/services/$service && go build -v -o bin/$service ./cmd/main.go
          done


  # GO TEST

  go-test:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests with race detection
        run: |
          cd pkg/shared && go test -v -race -coverprofile=coverage-shared.out ./... || true
          for service in auth orders payments notification analyzer alert-engine ui-backend; do
            echo "=========================================="
            echo "Testing $service service..."
            echo "=========================================="
            cd $GITHUB_WORKSPACE/services/$service && go test -v -race -coverprofile=coverage-$service.out ./... || true
          done

      - name: Merge coverage reports
        run: |
          echo "mode: atomic" > coverage.out
          find . -name "coverage-*.out" -exec grep -v "mode:" {} \; >> coverage.out || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}


  # DASHBOARD (Next.js)

  dashboard:
    name: Dashboard (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dashboard
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=high || true

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint || true

      - name: Build dashboard
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8007
          NEXT_PUBLIC_WS_URL: ws://localhost:8007


  # DOCKER LINT & VALIDATE

  docker-lint:
    name: Docker Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfiles with Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true
          ignore: DL3008,DL3013,DL3018,DL3059

      - name: Validate docker-compose.yml
        run: docker compose config -q

      - name: Validate docker-compose.lite.yml
        run: docker compose -f docker-compose.lite.yml config -q || true


  # DOCKER BUILD

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [go-build, dashboard]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build auth service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/auth/Dockerfile
          push: false
          tags: eventflow-auth:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build orders service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/orders/Dockerfile
          push: false
          tags: eventflow-orders:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build payments service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/payments/Dockerfile
          push: false
          tags: eventflow-payments:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build notification service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/notification/Dockerfile
          push: false
          tags: eventflow-notification:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build analyzer service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/analyzer/Dockerfile
          push: false
          tags: eventflow-analyzer:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build alert-engine service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/alert-engine/Dockerfile
          push: false
          tags: eventflow-alert-engine:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build ui-backend service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/ui-backend/Dockerfile
          push: false
          tags: eventflow-ui-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build dashboard image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          file: ./dashboard/Dockerfile
          push: false
          tags: eventflow-dashboard:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8007
            NEXT_PUBLIC_WS_URL=ws://localhost:8007
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ═══════════════════════════════════════════════════════════════════════════
  # DOCKER SECURITY SCAN
  # ═══════════════════════════════════════════════════════════════════════════
  docker-security:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build auth image for scanning
        run: docker build -t eventflow-auth:scan -f services/auth/Dockerfile .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'eventflow-auth:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'


  # YAML & CONFIG VALIDATION

  config-validation:
    name: Config Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate YAML files
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: '.'
          config_file: '.yamllint.yml'
          strict: false

      - name: Validate Prometheus config
        run: |
          docker run --rm -v $PWD:/workspace prom/prometheus \
            promtool check config /workspace/prometheus.yml || true

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified


  # INTEGRATION TEST (on PR to main only)

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [go-build, go-test, dashboard, docker-lint]
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          JWT_SECRET=ci-test-secret-key-for-testing
          ENVIRONMENT=ci
          LOG_LEVEL=info
          EOF

      - name: Start infrastructure
        run: |
          docker compose up -d zookeeper kafka redis
          echo "Waiting for infrastructure to be ready..."
          sleep 30

      - name: Check Kafka is ready
        run: |
          docker compose exec -T kafka kafka-topics --bootstrap-server localhost:9092 --list || true

      - name: Check Redis is ready
        run: |
          docker compose exec -T redis redis-cli ping

      - name: Start application services
        run: |
          docker compose up -d auth orders payments notification analyzer alert-engine ui-backend
          echo "Waiting for services to start..."
          sleep 45

      - name: Health check - UI Backend
        run: |
          curl -f http://localhost:8007/health || exit 1

      - name: Health check - Auth Service
        run: |
          curl -f http://localhost:8001/health || exit 1

      - name: API Test - Login
        run: |
          response=$(curl -s -X POST http://localhost:8007/api/auth/login \
            -H "Content-Type: application/json" \
            -d '{"username": "admin", "password": "admin"}')
          echo "Login response: $response"
          echo $response | jq -e '.token' || exit 1

      - name: API Test - Dashboard Stats
        run: |
          TOKEN=$(curl -s -X POST http://localhost:8007/api/auth/login \
            -H "Content-Type: application/json" \
            -d '{"username": "admin", "password": "admin"}' | jq -r '.token')

          curl -f http://localhost:8007/api/dashboard/stats \
            -H "Authorization: Bearer $TOKEN" || exit 1

      - name: Collect logs on failure
        if: failure()
        run: |
          docker compose logs --tail=100

      - name: Stop services
        if: always()
        run: |
          docker compose down -v


  # CI SUCCESS CHECK

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [go-lint, go-build, go-test, dashboard, docker-lint, docker-build, config-validation]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.go-lint.result }}" == "failure" ]] || \
             [[ "${{ needs.go-build.result }}" == "failure" ]] || \
             [[ "${{ needs.go-test.result }}" == "failure" ]] || \
             [[ "${{ needs.dashboard.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-lint.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-build.result }}" == "failure" ]] || \
             [[ "${{ needs.config-validation.result }}" == "failure" ]]; then
            echo "One or more jobs failed!"
            exit 1
          fi
          echo "All CI checks passed! ✅"
