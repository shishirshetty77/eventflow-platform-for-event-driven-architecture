name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '20'

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # GO LINT & SECURITY
  # ═══════════════════════════════════════════════════════════════════════════
  go-lint:
    name: Go Lint & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install linting tools
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Lint shared package
        run: cd pkg/shared && golangci-lint run --timeout=5m ./...
        continue-on-error: true

      - name: Lint services
        run: |
          for service in auth orders payments notification analyzer alert-engine ui-backend; do
            echo "=========================================="
            echo "Linting $service..."
            echo "=========================================="
            cd $GITHUB_WORKSPACE/services/$service
            golangci-lint run --timeout=5m ./... || true
          done
        continue-on-error: true

      - name: Run go vet
        run: |
          cd pkg/shared && go vet ./... || true
          for service in auth orders payments notification analyzer alert-engine ui-backend; do
            cd $GITHUB_WORKSPACE/services/$service && go vet ./... || true
          done
        continue-on-error: true

      - name: Security scan with gosec
        run: |
          cd pkg/shared && gosec -quiet ./... || true
          for service in auth orders payments notification analyzer alert-engine ui-backend; do
            cd $GITHUB_WORKSPACE/services/$service && gosec -quiet ./... || true
          done
        continue-on-error: true

      - name: Vulnerability check
        run: |
          cd pkg/shared && govulncheck ./... || true
          for service in auth orders payments notification analyzer alert-engine ui-backend; do
            cd $GITHUB_WORKSPACE/services/$service && govulncheck ./... || true
          done
        continue-on-error: true

  # ═══════════════════════════════════════════════════════════════════════════
  # GO BUILD
  # ═══════════════════════════════════════════════════════════════════════════
  go-build:
    name: Go Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build shared package
        run: cd pkg/shared && go build ./...

      - name: Build all services
        run: |
          for service in auth orders payments notification analyzer alert-engine ui-backend; do
            echo "=========================================="
            echo "Building $service..."
            echo "=========================================="
            cd $GITHUB_WORKSPACE/services/$service
            mkdir -p bin
            go build -v -o bin/$service ./cmd/main.go
          done

  # ═══════════════════════════════════════════════════════════════════════════
  # GO TEST
  # ═══════════════════════════════════════════════════════════════════════════
  go-test:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: |
          cd pkg/shared && go test -v -race ./... || true
          for service in auth orders payments notification analyzer alert-engine ui-backend; do
            echo "=========================================="
            echo "Testing $service..."
            echo "=========================================="
            cd $GITHUB_WORKSPACE/services/$service
            go test -v -race ./... || true
          done

  # ═══════════════════════════════════════════════════════════════════════════
  # DASHBOARD (Next.js)
  # ═══════════════════════════════════════════════════════════════════════════
  dashboard:
    name: Dashboard (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dashboard
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=critical || true

      - name: TypeScript type check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Run ESLint
        run: npm run lint || true

      - name: Build dashboard
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8007
          NEXT_PUBLIC_WS_URL: ws://localhost:8007

  # ═══════════════════════════════════════════════════════════════════════════
  # DOCKER LINT & VALIDATE
  # ═══════════════════════════════════════════════════════════════════════════
  docker-lint:
    name: Docker Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfiles with Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true
          ignore: DL3008,DL3013,DL3018,DL3059
        continue-on-error: true

      - name: Validate docker-compose.yml
        run: docker compose config -q

      - name: Validate docker-compose.lite.yml
        run: docker compose -f docker-compose.lite.yml config -q || true

  # ═══════════════════════════════════════════════════════════════════════════
  # DOCKER BUILD
  # ═══════════════════════════════════════════════════════════════════════════
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [go-build, dashboard]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build all service images
        run: |
          for service in auth orders payments notification analyzer alert-engine ui-backend; do
            echo "=========================================="
            echo "Building Docker image for $service..."
            echo "=========================================="
            docker build -t eventflow-$service:ci -f services/$service/Dockerfile .
          done

      - name: Build dashboard image
        run: |
          docker build -t eventflow-dashboard:ci \
            --build-arg NEXT_PUBLIC_API_URL=http://localhost:8007 \
            --build-arg NEXT_PUBLIC_WS_URL=ws://localhost:8007 \
            -f dashboard/Dockerfile ./dashboard

  # ═══════════════════════════════════════════════════════════════════════════
  # DOCKER SECURITY SCAN
  # ═══════════════════════════════════════════════════════════════════════════
  docker-security:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build auth image for scanning
        run: docker build -t eventflow-auth:scan -f services/auth/Dockerfile .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'eventflow-auth:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  # ═══════════════════════════════════════════════════════════════════════════
  # YAML & CONFIG VALIDATION
  # ═══════════════════════════════════════════════════════════════════════════
  config-validation:
    name: Config Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate YAML files
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: '.'
          config_file: '.yamllint.yml'
          strict: false
        continue-on-error: true

      - name: Validate Prometheus config
        run: |
          docker run --rm -v $PWD:/workspace prom/prometheus \
            promtool check config /workspace/prometheus.yml || true

  # ═══════════════════════════════════════════════════════════════════════════
  # INTEGRATION TEST (on PR to main only)
  # ═══════════════════════════════════════════════════════════════════════════
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [go-build, dashboard, docker-lint]
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          JWT_SECRET=ci-test-secret-key-for-testing
          ENVIRONMENT=ci
          LOG_LEVEL=info
          EOF

      - name: Start infrastructure
        run: |
          docker compose up -d zookeeper kafka redis
          echo "Waiting for infrastructure to be ready..."
          sleep 45

      - name: Check Redis is ready
        run: docker compose exec -T redis redis-cli ping

      - name: Start application services
        run: |
          docker compose up -d auth orders payments notification analyzer alert-engine ui-backend
          echo "Waiting for services to start..."
          sleep 60

      - name: Health check - UI Backend
        run: |
          for i in {1..10}; do
            if curl -sf http://localhost:8007/api/health; then
              echo "UI Backend is healthy!"
              exit 0
            fi
            echo "Attempt $i: UI Backend not ready, waiting..."
            sleep 5
          done
          echo "UI Backend health check failed"
          docker compose logs ui-backend
          exit 1

      - name: Health check - Auth Service
        run: |
          for i in {1..10}; do
            if curl -sf http://localhost:8001/health; then
              echo "Auth Service is healthy!"
              exit 0
            fi
            echo "Attempt $i: Auth Service not ready, waiting..."
            sleep 5
          done
          echo "Auth Service health check failed"
          docker compose logs auth
          exit 1

      - name: API Test - Login
        run: |
          response=$(curl -s -X POST http://localhost:8007/api/auth/login \
            -H "Content-Type: application/json" \
            -d '{"username": "admin", "password": "admin"}')
          echo "Login response: $response"
          echo $response | jq -e '.token' || exit 1

      - name: API Test - Dashboard Stats
        run: |
          TOKEN=$(curl -s -X POST http://localhost:8007/api/auth/login \
            -H "Content-Type: application/json" \
            -d '{"username": "admin", "password": "admin"}' | jq -r '.token')
          curl -f http://localhost:8007/api/dashboard/stats \
            -H "Authorization: Bearer $TOKEN" || exit 1

      - name: Collect logs on failure
        if: failure()
        run: docker compose logs --tail=200

      - name: Stop services
        if: always()
        run: docker compose down -v

  # ═══════════════════════════════════════════════════════════════════════════
  # CI SUCCESS CHECK
  # ═══════════════════════════════════════════════════════════════════════════
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [go-lint, go-build, go-test, dashboard, docker-lint, docker-build, config-validation]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          echo "Job Results:"
          echo "  go-lint: ${{ needs.go-lint.result }}"
          echo "  go-build: ${{ needs.go-build.result }}"
          echo "  go-test: ${{ needs.go-test.result }}"
          echo "  dashboard: ${{ needs.dashboard.result }}"
          echo "  docker-lint: ${{ needs.docker-lint.result }}"
          echo "  docker-build: ${{ needs.docker-build.result }}"
          echo "  config-validation: ${{ needs.config-validation.result }}"

          # Only fail on critical jobs - build and docker-build
          if [[ "${{ needs.go-build.result }}" == "failure" ]] || \
             [[ "${{ needs.dashboard.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-build.result }}" == "failure" ]]; then
            echo ""
            echo "❌ Critical jobs failed!"
            exit 1
          fi
          echo ""
          echo "✅ All critical CI checks passed!"
