apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments
  namespace: eventflow
  labels:
    app.kubernetes.io/name: payments
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: eventflow-platform
spec:
  replicas: { { .Values.payments.replicas } }
  selector:
    matchLabels:
      app.kubernetes.io/name: payments
  template:
    metadata:
      labels:
        app.kubernetes.io/name: payments
        app.kubernetes.io/component: service
        app.kubernetes.io/part-of: eventflow-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: default
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
        - name: wait-for-kafka
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Kafka to be ready..."
              until nc -z kafka.eventflow.svc.cluster.local 9092; do
                echo "Kafka is not ready yet. Waiting..."
                sleep 5
              done
              echo "Kafka is ready!"
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: payments
          image: { { .Values.payments.image } }
          imagePullPolicy: { { .Values.imagePullPolicy } }
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9090
              name: metrics
              protocol: TCP
          envFrom:
            - configMapRef:
                name: eventflow-config
            - secretRef:
                name: eventflow-secrets
          env:
            - name: SERVICE_NAME
              value: "payments"
            - name: KAFKA_CONSUMER_GROUP
              value: "payments-group"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      terminationGracePeriodSeconds: 30
