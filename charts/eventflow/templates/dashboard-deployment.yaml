apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: eventflow
  labels:
    app.kubernetes.io/name: dashboard
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: eventflow-platform
spec:
  replicas: {{ .Values.dashboard.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dashboard
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: eventflow-platform
    spec:
      serviceAccountName: default
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        fsGroup: 1000
      initContainers:
        - name: wait-for-backend
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for UI Backend to be ready..."
              until nc -z ui-backend.eventflow.svc.cluster.local 8080; do
                echo "UI Backend is not ready yet. Waiting..."
                sleep 5
              done
              echo "UI Backend is ready!"
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: dashboard
          image: {{ .Values.dashboard.image }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          # Custom command to replace API URL at runtime
          command:
            - /bin/sh
            - -c
            - |
              echo "User: $(id)"
              echo "Dir: $(pwd)"
              ls -la
              echo "Replacing API URL with {{ .Values.global.externalIp }}..."
              find /app/.next -type f -name "*.js" -exec sed -i "s|http://localhost:8007|http://{{ .Values.global.externalIp }}:8080|g" {} +
              find /app/.next -type f -name "*.js" -exec sed -i "s|ws://localhost:8007|ws://{{ .Values.global.externalIp }}:8080|g" {} +
              echo "Starting with node server.js..."
              node server.js
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_URL
              value: "http://{{ .Values.global.externalIp }}:8080"
            - name: NEXT_PUBLIC_WS_URL
              value: "ws://{{ .Values.global.externalIp }}:8080/ws"
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: false
            runAsUser: 0
      terminationGracePeriodSeconds: 30
