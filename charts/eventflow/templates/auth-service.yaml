apiVersion: v1
kind: Service
metadata:
  name: auth
  namespace: eventflow
  labels:
    app.kubernetes.io/name: auth
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: eventflow-platform
spec:
  type: {{ .Values.auth.service.type }}
  ports:
    - port: {{ .Values.auth.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: auth
