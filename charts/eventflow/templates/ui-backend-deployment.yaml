apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-backend
  namespace: eventflow
  labels:
    app.kubernetes.io/name: ui-backend
    app.kubernetes.io/component: core
    app.kubernetes.io/part-of: eventflow-platform
spec:
  replicas: {{ .Values.uiBackend.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: ui-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ui-backend
        app.kubernetes.io/component: core
        app.kubernetes.io/part-of: eventflow-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: default
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Kafka to be ready..."
              until nc -z kafka.eventflow.svc.cluster.local 9092; do
                echo "Kafka is not ready yet. Waiting..."
                sleep 5
              done
              echo "Kafka is ready!"

              echo "Waiting for Redis to be ready..."
              until nc -z redis.eventflow.svc.cluster.local 6379; do
                echo "Redis is not ready yet. Waiting..."
                sleep 3
              done
              echo "Redis is ready!"
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: ui-backend
          image: {{ .Values.uiBackend.image }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9090
              name: metrics
              protocol: TCP
          envFrom:
            - configMapRef:
                name: eventflow-config
            - secretRef:
                name: eventflow-secrets
          env:
            - name: SERVICE_NAME
              value: "ui-backend"
            - name: HTTP_ADDR
              value: ":8080"
            - name: METRICS_ADDR
              value: ":9090"
            - name: KAFKA_CONSUMER_GROUP
              value: "ui-backend-group"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      terminationGracePeriodSeconds: 30
