apiVersion: v1
kind: Secret
metadata:
  name: eventflow-secrets
  namespace: eventflow
  labels:
    app.kubernetes.io/name: eventflow
    app.kubernetes.io/part-of: eventflow-platform
type: Opaque
stringData:
  # JWT Secret
  JWT_SECRET: { { .Values.secrets.jwtSecret | quote } }

  # Redis Password
  REDIS_PASSWORD: { { .Values.secrets.redisPassword | quote } }

  # Grafana Admin Password
  GRAFANA_PASSWORD: { { .Values.secrets.grafanaPassword | quote } }

  # Alert Dispatchers (placeholders)
  SLACK_WEBHOOK_URL: ""
  EMAIL_SMTP_HOST: ""
  EMAIL_SMTP_PORT: "587"
  EMAIL_FROM: ""
  EMAIL_PASSWORD: ""
  WEBHOOK_URLS: ""
