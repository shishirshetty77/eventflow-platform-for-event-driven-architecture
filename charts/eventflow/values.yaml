# Global configuration
global:
  # The external IP address of the EC2 instance or Load Balancer
  # This is used for CORS and frontend API calls
  externalIp: "34.100.206.66"
  environment: "development"

# Dashboard configuration
dashboard:
  image: shishir77/eventflow-dashboard:latest
  replicas: 1
  service:
    type: NodePort
    port: 3000
    nodePort: 30000

# UI Backend configuration
uiBackend:
  image: shishir77/eventflow-ui-backend:latest
  replicas: 1
  service:
    type: NodePort
    port: 8080
    nodePort: 30001

# Auth Service configuration
auth:
  image: shishir77/eventflow-auth:latest
  replicas: 1
  service:
    type: ClusterIP
    port: 8080

# Orders Service configuration
orders:
  image: shishir77/eventflow-orders:latest
  replicas: 1
  service:
    type: ClusterIP
    port: 8080

# Payments Service configuration
payments:
  image: shishir77/eventflow-payments:latest
  replicas: 1
  service:
    type: ClusterIP
    port: 8080

# Notification Service configuration
notification:
  image: shishir77/eventflow-notification:latest
  replicas: 1
  service:
    type: ClusterIP
    port: 8080

# Analyzer Service configuration
analyzer:
  image: shishir77/eventflow-analyzer:latest
  replicas: 1
  service:
    type: ClusterIP
    port: 8080

# Alert Engine Service configuration
alertEngine:
  image: shishir77/eventflow-alert-engine:latest
  replicas: 1
  service:
    type: ClusterIP
    port: 8080

# Secrets configuration
secrets:
  jwtSecret: "eventflow-super-secret-key-change-me-in-production"
  redisPassword: ""
  grafanaPassword: "admin"

# Common configuration
imagePullPolicy: Always
