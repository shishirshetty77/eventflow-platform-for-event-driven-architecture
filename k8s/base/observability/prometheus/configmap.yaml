apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: eventflow
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: eventflow-platform
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    alerting:
      alertmanagers:
        - static_configs:
            - targets: []

    rule_files: []

    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Kubernetes Service Discovery for pods with prometheus annotations
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - eventflow
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      # EventFlow Services - Direct scrape
      - job_name: 'eventflow-auth'
        static_configs:
          - targets: ['auth.eventflow.svc.cluster.local:9090']
        metrics_path: /metrics

      - job_name: 'eventflow-orders'
        static_configs:
          - targets: ['orders.eventflow.svc.cluster.local:9090']
        metrics_path: /metrics

      - job_name: 'eventflow-payments'
        static_configs:
          - targets: ['payments.eventflow.svc.cluster.local:9090']
        metrics_path: /metrics

      - job_name: 'eventflow-notification'
        static_configs:
          - targets: ['notification.eventflow.svc.cluster.local:9090']
        metrics_path: /metrics

      - job_name: 'eventflow-analyzer'
        static_configs:
          - targets: ['analyzer.eventflow.svc.cluster.local:9090']
        metrics_path: /metrics

      - job_name: 'eventflow-alert-engine'
        static_configs:
          - targets: ['alert-engine.eventflow.svc.cluster.local:9090']
        metrics_path: /metrics

      - job_name: 'eventflow-ui-backend'
        static_configs:
          - targets: ['ui-backend.eventflow.svc.cluster.local:9090']
        metrics_path: /metrics
