apiVersion: v1
kind: Secret
metadata:
  name: eventflow-secrets
  namespace: eventflow
  labels:
    app.kubernetes.io/name: eventflow
    app.kubernetes.io/part-of: eventflow-platform
type: Opaque
stringData:
  # JWT Secret - CHANGE IN PRODUCTION!
  JWT_SECRET: "eventflow-super-secret-key-change-me-in-production"
  
  # Redis Password (empty for local, set in production)
  REDIS_PASSWORD: ""
  
  # Grafana Admin Password
  GRAFANA_PASSWORD: "admin"
  
  # Alert Dispatchers (configure as needed)
  SLACK_WEBHOOK_URL: ""
  EMAIL_SMTP_HOST: ""
  EMAIL_SMTP_PORT: "587"
  EMAIL_FROM: ""
  EMAIL_PASSWORD: ""
  WEBHOOK_URLS: ""
