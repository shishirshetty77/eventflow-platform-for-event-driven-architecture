apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: eventflow
  labels:
    app.kubernetes.io/name: dashboard
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: eventflow-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dashboard
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: eventflow-platform
    spec:
      serviceAccountName: default
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
        - name: wait-for-backend
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for UI Backend to be ready..."
              until nc -z ui-backend.eventflow.svc.cluster.local 8080; do
                echo "UI Backend is not ready yet. Waiting..."
                sleep 5
              done
              echo "UI Backend is ready!"
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: dashboard
          image: eventflow/dashboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_URL
              value: "http://ui-backend.eventflow.svc.cluster.local:8080"
            - name: NEXT_PUBLIC_WS_URL
              value: "ws://ui-backend.eventflow.svc.cluster.local:8080/ws"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # Next.js needs writable filesystem for .next cache
            capabilities:
              drop:
                - ALL
      terminationGracePeriodSeconds: 30
