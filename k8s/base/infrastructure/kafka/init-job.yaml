apiVersion: batch/v1
kind: Job
metadata:
  name: kafka-init-topics
  namespace: eventflow
  labels:
    app.kubernetes.io/name: kafka-init
    app.kubernetes.io/part-of: eventflow-platform
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kafka-init
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-kafka
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Kafka to be ready..."
              until nc -z kafka.eventflow.svc.cluster.local 9092; do
                echo "Kafka is not ready yet. Waiting..."
                sleep 5
              done
              echo "Kafka is ready! Waiting additional 10s for broker to stabilize..."
              sleep 10
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: kafka-init
          image: confluentinc/cp-kafka:7.5.0
          command:
            - /bin/bash
            - -c
            - |
              echo "==========================================";
              echo "Creating Kafka topics...";
              echo "==========================================";
              
              BOOTSTRAP_SERVER="kafka-0.kafka-headless.eventflow.svc.cluster.local:9092"
              
              # Create service-metrics topic
              kafka-topics --create --if-not-exists \
                --topic service-metrics \
                --bootstrap-server $BOOTSTRAP_SERVER \
                --partitions 3 \
                --replication-factor 1 \
                --config retention.ms=604800000 \
                --config cleanup.policy=delete
              
              # Create service-logs topic
              kafka-topics --create --if-not-exists \
                --topic service-logs \
                --bootstrap-server $BOOTSTRAP_SERVER \
                --partitions 3 \
                --replication-factor 1 \
                --config retention.ms=604800000 \
                --config cleanup.policy=delete
              
              # Create alerts topic
              kafka-topics --create --if-not-exists \
                --topic alerts \
                --bootstrap-server $BOOTSTRAP_SERVER \
                --partitions 3 \
                --replication-factor 1 \
                --config retention.ms=604800000 \
                --config cleanup.policy=delete
              
              # Create alerts-dlq topic
              kafka-topics --create --if-not-exists \
                --topic alerts-dlq \
                --bootstrap-server $BOOTSTRAP_SERVER \
                --partitions 1 \
                --replication-factor 1 \
                --config retention.ms=2592000000 \
                --config cleanup.policy=delete
              
              echo "";
              echo "==========================================";
              echo "Topics created successfully:";
              echo "==========================================";
              kafka-topics --list --bootstrap-server $BOOTSTRAP_SERVER;
              echo "";
              echo "Topic details:";
              kafka-topics --describe --bootstrap-server $BOOTSTRAP_SERVER;
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
