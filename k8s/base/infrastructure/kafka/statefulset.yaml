apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: eventflow
  labels:
    app.kubernetes.io/name: kafka
    app.kubernetes.io/part-of: eventflow-platform
spec:
  serviceName: kafka-headless
  replicas: 1
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: kafka
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kafka
        app.kubernetes.io/part-of: eventflow-platform
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
      initContainers:
        - name: wait-for-zookeeper
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Zookeeper to be ready..."
              until nc -z zookeeper.eventflow.svc.cluster.local 2181; do
                echo "Zookeeper is not ready yet. Waiting..."
                sleep 2
              done
              echo "Zookeeper is ready!"
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: kafka
          image: confluentinc/cp-kafka:7.5.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9092
              name: kafka-internal
          command:
            - /bin/sh
            - -c
            - |
              /etc/confluent/docker/configure && \
              /etc/confluent/docker/ensure && \
              ln -s /etc/kafka/server.properties /etc/kafka/kafka.properties && \
              /etc/confluent/docker/launch
          env:
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "zookeeper.eventflow.svc.cluster.local:2181"
            - name: KAFKA_ZOOKEEPER_CONNECTION_TIMEOUT_MS
              value: "30000"
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://:9092"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka-0.kafka-headless.eventflow.svc.cluster.local:9092"
            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              value: "true"
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: "1"
            - name: KAFKA_NUM_PARTITIONS
              value: "3"
            - name: KAFKA_HEAP_OPTS
              value: "-Xmx512M -Xms512M"
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 10
          livenessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 6
          volumeMounts:
            - name: data
              mountPath: /var/lib/kafka/data
      terminationGracePeriodSeconds: 60
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: kafka
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
        # No storageClassName - uses cluster default
