apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namePrefix: ""
nameSuffix: ""

# Production specific configurations
commonLabels:
  environment: production

# Increase replicas for HA
replicas:
  - name: ui-backend
    count: 2
  - name: analyzer
    count: 2
  - name: alert-engine
    count: 2
  - name: dashboard
    count: 2

# Patches for production
patches:
  # Use premium storage for production
  - target:
      kind: StatefulSet
      name: zookeeper
    patch: |-
      - op: add
        path: /spec/volumeClaimTemplates/0/spec/storageClassName
        value: premium-rwo
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: 10Gi
  - target:
      kind: StatefulSet
      name: kafka
    patch: |-
      - op: add
        path: /spec/volumeClaimTemplates/0/spec/storageClassName
        value: premium-rwo
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: 50Gi
      - op: replace
        path: /spec/replicas
        value: 3
  - target:
      kind: StatefulSet
      name: redis
    patch: |-
      - op: add
        path: /spec/volumeClaimTemplates/0/spec/storageClassName
        value: premium-rwo
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: 10Gi
  # Update Ingress for production
  - target:
      kind: Ingress
      name: eventflow-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: eventflow.yourcompany.com
      - op: add
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-prod
      - op: add
        path: /spec/tls
        value:
          - hosts:
              - eventflow.yourcompany.com
            secretName: eventflow-tls
  # Production resource allocation
  - target:
      kind: Deployment
      name: ui-backend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "250m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"

# ConfigMap overrides for production
configMapGenerator:
  - name: eventflow-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=warn
      - ALLOWED_ORIGINS=https://eventflow.yourcompany.com
